<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Um Blog Incrível</title>

    <link rel="stylesheet" href="css/normalise.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Heading Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,600&display=swap"
        rel="stylesheet" />

    <!-- Body Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet" />
</head>

<body>
    <!-- Blog Header -->
    <header class="blog-header">
        <!-- Blog Main Title -->
        <h1 class="main-title">Um Blog Incrível</h1>

        <!-- Blog Main Navigation -->
        <nav class="navigation">
            <ul class="navigation-list">
                <li class="navigation-list__item">
                    <a class="navigation-list__link" href="/">
                        Home
                    </a>
                </li>

                <li class="navigation-list__item">
                    <a class="navigation-list__link" href="/sobre.html">
                        Sobre
                    </a>
                </li>

                <li class="navigation-list__item">
                    <a class="navigation-list__link" href="/contactos.html">
                        Contactos
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Blog Main Content -->
    <main class="blog-contact">
        <div class="container">
            <form action="#" class="form">
                <h3 class="title-form">Formulário de Contacto</h3>
                <div>
                    <input type="text" name="name" id="name" placeholder="Name">

                    <input type="email" name="email" id="email" placeholder="Email">

                    <label for="message"><textarea name="message" id="message" cols="5" rows="5" placeholder="Message"></textarea></label>

                    <input type="submit" value="Submit" id="button">
                </div>
            </form>
        </div>
    </main>

    <!-- Blog Footer -->
    <footer class="blog-footer">
        © Edit - 2020 - Wilson Alberto
    </footer>
</body>

</html>
