<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Um Blog Incrível</title>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/fonts.css">
</head>

<body>

  <body class="body">
    <!-- Blog Header -->
    <header class="blog-header">
      <!-- Blog Main Title -->
      <h1 class="main-title">Contacto</h1>
      ​
      <!-- Blog Main Navigation -->
      <nav class="navigation">
        <ul class="navigation-list">
          <li class="navigation-list__item">
            <a class="navigation-list__link" href="/">
              Home
            </a>
          </li>
          ​
          <li class="navigation-list__item">
            <a class="navigation-list__link" href="/sobre.html">
              Sobre
            </a>
          </li>
          ​
          <li class="navigation-list__item">
            <a class="navigation-list__link" href="/contactos.html">
              Contactos
            </a>
          </li>
        </ul>
      </nav>
    </header>
    ​
    <!-- Blog Main Content -->
    <main class="blog-content about-content">
      <div class="container">
        <form action="#" class="form">
          <h3>Formulário de Contacto</h3>
          <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Name" class="fill">
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" class="fill">
          </div>
          <div>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Message" class="fill"></textarea>
          </div>
          <button type="submit">SEND</button>
        </form>
      </div>
    </main>
    ​
    <!-- Blog Footer -->
    <footer class="blog-footer">
      © Edit - 2020 - Wilson Alberto
    </footer>

  </body>

</html>
